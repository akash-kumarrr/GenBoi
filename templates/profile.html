<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="{{ favicon }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #76b900;
            --primary-glow: rgba(118, 185, 0, 0.3);
            --bg-dark: #050505;
            --card-bg: rgba(20, 20, 20, 0.7);
            --border-color: rgba(255, 255, 255, 0.08);
            --text-main: #f0f0f0;
            --text-dim: #94a3b8;
        }

        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            background-color: var(--bg-dark);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif;
            overflow: hidden;
        }

        /* Subtle Animated Background Grid */
        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(118, 185, 0, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(118, 185, 0, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .profile-card {
            width: 95vw;
            max-width: 420px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border-color);
            border-radius: 32px;
            padding: 32px;
            position: relative;
            box-shadow: 0 40px 100px rgba(0,0,0,0.8);
        }

        /* Top Accent Bar */
        .profile-card::after {
            content: "";
            position: absolute;
            top: -1px; left: 20%; right: 20%; height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .avatar-container {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 16px;
        }

        .avatar-main {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #000;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 2;
            transition: 0.3s;
        }

        .avatar-glow {
            position: absolute;
            inset: -5px;
            background: var(--primary);
            filter: blur(20px);
            opacity: 0.15;
            border-radius: 50%;
            z-index: 1;
        }

        .profile-card:hover .avatar-main {
            border-color: var(--primary);
        }

        .avatar-main svg {
            width: 50px;
            height: 50px;
        }

        .status-badge {
            background: rgba(118, 185, 0, 0.1);
            color: var(--primary);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Info Sections */
        .info-stack {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .info-row {
            border-left: 2px solid var(--border-color);
            padding-left: 16px;
            transition: 0.3s;
        }

        .info-row:focus-within, .info-row:hover {
            border-color: var(--primary);
        }

        .label {
            display: block;
            font-size: 0.65rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 4px;
        }

        .value {
            font-size: 1rem;
            font-weight: 500;
        }

        /* Buttons */
        .actions {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            padding: 14px;
            border-radius: 16px;
            border: 1px solid var(--border-color);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: #000;
            border: none;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.03);
            color: var(--text-main);
        }

        .btn-full {
            grid-column: span 2;
            background: transparent;
            color: var(--text-dim);
            font-size: 0.75rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 0 20px var(--primary-glow);
        }

        svg { width: 18px; height: 18px; }

        @media (max-width: 480px) {
            .profile-card { padding: 24px; width: 90vw; }
            .actions { grid-template-columns: 1fr; }
            .btn-full { grid-column: span 1; }
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <div class="header">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <div class="avatar-main">
                    <svg viewBox="0 0 24 24" fill="none" stroke="var(--primary)" stroke-width="1.5">
                        <path d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zM12 14a3 3 0 100-6 3 3 0 000 6zM6 18.5a7 7 0 0112 0" />
                    </svg>
                </div>
            </div>
            <span class="status-badge">System Verified</span>
        </div>

        <div class="info-stack">
            <div class="info-row">
                <span class="label">Operator</span>
                <div class="value" style="text-transform: capitalize;">{{ name }}</div>
            </div>

            <div class="info-row">
                <span class="label">Communication Link</span>
                <div class="value">{{ email }}</div>
            </div>

        <div class="actions">
            <a href="/terminal" class="btn btn-secondary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M19 12H5m7 7l-7-7 7-7"/></svg>
                Return
            </a>
            <a href="/profile/edit_profile" class="btn btn-primary">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2"><path d="M12 20h9M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></svg>
                Modify
            </a>
            <a href="/about" class="btn btn-full">
                System Intelligence v4.0.2
            </a>
        </div>
    </div>


    <script>
    </script>
</body>
</html>
